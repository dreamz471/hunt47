<?php

function isBase64($data)
{
    return base64_encode(base64_decode($data)) === $data;
}

function decode($email)
{
    if (isBase64($email)) {
        $email = base64_decode($email);
    }

    return $email;
}

{

        header("refresh: 0; url=" . $redirectUrl);

}
